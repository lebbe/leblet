<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOSK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .iframecontainer,
      html,
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        display: flex;
      }

      body {
        flex-direction: column;
      }

      iframe {
        border: none;
      }
      .splitContentVertical {
        display: flex;
        height: 100%;
      }

      .splitContentHorizontal {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .splitContentVertical > *,
      .splitContentHorizontal > * {
        flex: 1;
      }

      .entur {
        /* Drag header out of the view. */
        margin-top: -36px;
      }

      .toggleNotat {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1000;
        padding: 16px;
        font-family: "Noto Sans", sans-serif;
        background-color: black;
        color: white;
        border: 1px solid #979797;
      }

      #notat {
        height: 300px;
        font-size: 24px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="splitContentVertical">
      <iframe src="weather.html" class="split-vertical"></iframe>
      <div class="splitContentHorizontal">
        <iframe
          src="https://tavla.entur.no/Nc8XrEWestrOqa1JaHSR"
          class="entur"
        ></iframe>
        <iframe src="todo.html" class="left-iframe"></iframe>
      </div>
    </div>
    <button class="toggleNotat">Skriv notat</button>

    <textarea id="notat" style="display: none">sdf</textarea>

    <script>
      const button = document.querySelector(".toggleNotat");
      const notat = document.querySelector("#notat");

      button.addEventListener("click", () => {
        if (notat.style.display === "none") {
          notat.style.display = "block";
        } else {
          notat.style.display = "none";
        }
      });

      notat.addEventListener("input", (e) => {
        localStorage.setItem("notat", e.target.value);
      });

      notat.value = localStorage.getItem("notat");
    </script>
  </body>
</html>
