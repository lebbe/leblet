<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIOSK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .iframecontainer,
      html,
      body {
        margin: 0;
        height: 100%;
        width: 100%;
        display: flex;
      }

      body {
        flex-direction: column;
      }

      iframe {
        border: none;
      }
      .left-iframe {
        width: 50%;
        height: 100%;
      }
      .right-iframe {
        width: 50%;
        height: 100%;
      }

      .toggleNotat {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1000;
        padding: 16px;
        font-family: "Noto Sans", sans-serif;
        background-color: black;
        color: white;
        border: 1px solid #979797;
      }

      #notat {
        height: 300px;
        font-size: 24px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="iframecontainer">
      <iframe src="weather.html" class="right-iframe"></iframe>
      <iframe
        src="https://tavla.entur.no/Nc8XrEWestrOqa1JaHSR"
        class="left-iframe"
      ></iframe>
    </div>
    <button class="toggleNotat">Skriv notat</button>

    <textarea id="notat" style="display: none">sdf</textarea>

    <script>
      const button = document.querySelector(".toggleNotat");
      const notat = document.querySelector("#notat");

      button.addEventListener("click", () => {
        if (notat.style.display === "none") {
          notat.style.display = "block";
        } else {
          notat.style.display = "none";
        }
      });

      notat.addEventListener("input", (e) => {
        localStorage.setItem("notat", e.target.value);
      });

      notat.value = localStorage.getItem("notat");
    </script>
  </body>
</html>
